{% extends 'base/base.html' %}

{% load static %}

{% block contenido %}

<body data-aos-easing="ease-in-out" data-aos-duration="1000" data-aos-delay="300" className="">
  <div id="preloader"></div>

  <main id="main">
    <section id="menu" class="menu">
      <div class="container aos-init aos-animate" data-aos="fade-up">

        <ul class="nav nav-tabs d-flex justify-content-center aos-init aos-animate" 
          data-aos="fade-up" 
          data-aos-delay="200" 
          role="tablist">
          {% for suc in sucursales %}
          {% if suc.activa %}
          <li class="nav-item" role="presentation" style="margin: 1em;" >

 
          <div class="card" style="width: 18rem;">
            
            <div class="card-body">
              <h5 class="card-title">
                <div class="section-header">
                  <p><span>{{suc}}</span></p>
                </div>
              </h5>


              
              {% if suc.imagen %}
        
              <img src="{{suc.imagen.url}}" class="card-img-top" alt="suc">
            {% else %}
              <img src="..." class="card-img-top" alt="...">
        
            {% endif %}
            <a class="btn btn-outline-info"href="{% url 'inicio2' suc.empresa.id suc.id %}">Consultar</a>
            </div>
          </div>

        </li>
          {% endif %}
        {% endfor %}
        
          
            

          


        </ul>



      </div>

    </section>

  </main>

  <a href="#" class="scroll-top d-flex align-items-center justify-content-center"><i
      className="bi bi-arrow-up-short"></i></a>



  <!-- Vendor JS Files -->
  <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %} "></script>
  <script src="{% static 'assets/vendor/aos/aos.js' %} "></script>
  <script src="{% static 'assets/vendor/glightbox/js/glightbox.min.js' %} "></script>
  <script src="{% static 'assets/vendor/purecounter/purecounter_vanilla.js' %} "></script>
  <script src="{% static 'assets/vendor/swiper/swiper-bundle.min.js' %} "></script>
  <script src="{% static 'assets/vendor/php-email-form/validate.js' %} "></script>


  <script src="{% static 'assets/js/scripts.js' %} "></script>

</body>



{% endblock contenido %}
