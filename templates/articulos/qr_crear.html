{% extends 'base/base.html' %}

{% load static %}

{% block contenido %}

<body data-aos-easing="ease-in-out" data-aos-duration="1000" data-aos-delay="0" className="">
    <div id="preloader"></div>
  
    <main id="main">
        <section id="menu" class="menu">
            
            <div class="row p-2">
                
               
                    {% include 'includes/dashboard.html' %}
                    
       
        </div>
        <div class="row p-2">
           
        
        
        </div>
        <br>
        <div class="card">
            <div class="card-header">
                Crear Menu
            </div>
            <div class="card-body">
                <form class="d-flex" role="search" method="POST" >
                    {% csrf_token %}
                   
                    <select class="form-select" aria-label="Seleccion Categoria" name="rubro" >
                        
                        {% for s in Sucursales.all %}
                            
                            <option value="{{s.id}}">{{ s }}</option>
        
                        
                        
                        {% endfor %}
        
                    </select>
                  <button class="btn btn-outline-success" type="submit" name="btn_ingresar"><i class="fa fa-check"></i> Guardar</button>
                     </form>
                
            </div>
        </div>
        
    
    </section>
    </main>

  <a href="#" class="scroll-top d-flex align-items-center justify-content-center"><i
      className="bi bi-arrow-up-short"></i></a>



  <!-- Vendor JS Files -->
  <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %} "></script>
  <script src="{% static 'assets/vendor/aos/aos.js' %} "></script>
  <script src="{% static 'assets/vendor/glightbox/js/glightbox.min.js' %} "></script>
  <script src="{% static 'assets/vendor/purecounter/purecounter_vanilla.js' %} "></script>
  <script src="{% static 'assets/vendor/swiper/swiper-bundle.min.js' %} "></script>
  <script src="{% static 'assets/vendor/php-email-form/validate.js' %} "></script>


  <script src="{% static 'assets/js/scripts.js' %} "></script>

</body>

{% endblock contenido %}
