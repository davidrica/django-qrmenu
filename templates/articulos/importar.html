{% extends 'base/base.html' %}

{% load static %}

{% block contenido %}

<body data-aos-easing="ease-in-out" data-aos-duration="1000" data-aos-delay="0" className="">
  <div id="preloader"></div>

  <main id="main">
      <section id="menu" class="menu">

        <div class="row p-2">
          {% include 'includes/dashboard.html' %}
          <div class="col">
              <p><a type="button" class="btn btn-outline-primary" href="{% url 'Articulos:importar' %}">Importar</a>
              <a type="button" class="btn btn-outline-success" href="{% url 'Articulos:listado' %}" >Cancelar</a></p>
          </div>
      </div><br>
      <div class="card">
        <div class="card-header">
            Editar
        </div>
        <div class="card-body">
          <form method="post" enctype="multipart/form-data" >
            {% csrf_token %}
            <div class="col-auto p-2">
              <label for="xlsrubos" >Rubros:</label>
              <input class="form-control" type="file" id='xlsrubos' name="xlsrubos">
            </div>
      
            <div class="col-auto p-2">
              <label for="xlsarticulos" >Articulos:</label>
              <input class="form-control" type="file" id='xlsarticulos' name="xlsarticulos">
            </div>
            
            <div class="col-auto p-2">
              <button type="submit" class="btn btn-outline-primary mb-3">Subir</button>
            </div>
      
          </form>
        </div>
        </div>
    </section>
    </main>

  <a href="#" class="scroll-top d-flex align-items-center justify-content-center"><i
      className="bi bi-arrow-up-short"></i></a>



  <!-- Vendor JS Files -->
  <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %} "></script>
  <script src="{% static 'assets/vendor/aos/aos.js' %} "></script>
  <script src="{% static 'assets/vendor/glightbox/js/glightbox.min.js' %} "></script>
  <script src="{% static 'assets/vendor/purecounter/purecounter_vanilla.js' %} "></script>
  <script src="{% static 'assets/vendor/swiper/swiper-bundle.min.js' %} "></script>
  <script src="{% static 'assets/vendor/php-email-form/validate.js' %} "></script>


  <script src="{% static 'assets/js/scripts.js' %} "></script>

</body>


{% endblock contenido %}
