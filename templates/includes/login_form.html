{% load static %}

<div class="col-12 p-3 pb-md-4 mx-auto text-center">
  <div class="container">
    <div class="row d-flex justify-content-center align-items-center ">
      <div class="col">
        <div class="card rounded-3 text-black">
          

          <div class="card-body">
            <div class="row justify-content-around">
              <img src="{% static 'assets/img/logo.png' %} " style="width: 185px;" alt="logo">
            </div>
            <div class="row justify-content-around">
              <div class="col-sm-6 mb-3 mb-sm-0">
                <div class="card-body p-md-5 mx-md-4">

                  <div class="text-center">
                    <h4 class="mt-1 mb-5 pb-1">Ingrese sus datos</h4>
                  </div>
                  <div class="card">
                    <div class="card-body">

                      <form method="post">
                        {% csrf_token %}
                        <div class="form-outline ">
                          <input type="text" id="username" class="form-control" placeholder="Nombre de usuario"
                            name="username" />
                          <label class="form-label" for="username">Usuario</label>
                        </div>

                        <div class="form-outline">
                          <input type="password" id="password" class="form-control" name="password" />
                          <label class="form-label" for="password">Contraseña</label>
                        </div>

                        <div class="text-center ">
                          <button class="btn btn-lg btn-outline-success" type="submit" name="btn_ingresar">Login</button>
                          <hr>
                          <a class="btn btn-outline-info"href="{% url 'password_reset' %}">Olvido su contraseña</a>
                          <hr>
                          <a class="btn btn-outline-info"href="{% url 'Usuarios:registro' %}">Crear Usuario</a>

                        </div>



                      </form>
                    </div>
                  </div>
                </div>

              </div>

              
              <div class="text-center pt-1 mb-5 pb-1">
                
                {% include 'includes/errores_form.html' %}
              </div>

            </div>


          </div>



        </div>
      </div>
    </div>
  </div>
</div>
